# .github/workflows/ci.yml ก่อน push: ไปที่ GitHub repo → Settings → Secrets and variables → Actions → สร้าง secret ชื่อ JWT_SECRET (และ DATABASE_URL ถ้าใช้ DB) ถ้าคุณใช้อื่น ให้แก้ TEST_BASE_URL และคำสั่ง start -p ... ให้ตรงกัน
name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # ปรับค่าทดสอบตามโปรเจกต์ของคุณ
      TEST_BASE_URL: http://localhost:3000
      TEST_USER: emp
      TEST_PASS: pass123
      TEST_ADMIN_USER: admin
      TEST_ADMIN_PASS: pass123
      TEST_EMP_USER: emp
      TEST_EMP_PASS: pass123
      TEST_TRAIN_USER: trainer
      TEST_TRAIN_PASS: pass123
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      # ถ้ามีฐานข้อมูล ให้เพิ่ม: DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # ถ้ามี Prisma/DB ให้ uncomment 2 บรรทัดนี้
      # - name: Prisma migrate & seed
      #   run: pnpm prisma migrate deploy && pnpm prisma db seed

      - name: Build
        run: pnpm build

      - name: Start server
        run: pnpm start -p 3000 &

      - name: Wait for server
        run: npx wait-on http://localhost:3000

      - name: Run API tests (Vitest)
        run: pnpm vitest run __tests__/api/auth.spec.ts --reporter=verbose
